<div class="px-3 px-5">
    <div class="d-flex pt-3">
        <h3 class="fw-bold text-light">My Shopping Cart</h3>
    </div>
    <hr class="mt-1 mb-3">
    <div class="row">
        <div class="col-7">
            @if (cartItems().length > 0) {
                <app-cart-item-list [cartItems]="cartItems()" />
            } 
        </div>
        <div class="col-5">
            <app-cart-checkout [cartItems]="cartItems()" />
        </div>
    </div>
</div>
