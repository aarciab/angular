<div class="row mb-4 ms-2 p-1 border rounded align-items-center bg-body-tertiary">
    <div class="col-12">
        <div class="p-5">
            <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
            <hr class="my-4">
    
            <div class="d-flex justify-content-between mb-4">
                <h5 class="text-uppercase">TOTAL ITEMS</h5>
                <h5>{{ getTotalItems() }}</h5>
            </div>
    
            <div class="d-flex justify-content-between">
                <p class="mb-2">Subtotal</p>
                <p class="mb-2">{{ getSubTotalLabel() }}</p>
            </div>
            
            <div class="d-flex justify-content-between">
                <p class="mb-2">Shipping</p>
                <p class="mb-2">{{ getShippingLabel() }}</p>
            </div>
    
            <hr class="my-4">
    
            <div class="d-flex justify-content-between mb-5">
                <h5 class="text-uppercase">Total</h5>
                <h5>{{ getTotalLabel() }}</h5>
            </div>
    
            <button type="button" class="btn btn-primary btn-block btn-md" (click)="onCheckoutHandler()">CHECKOUT</button>
    
        </div>
    </div>
</div>
