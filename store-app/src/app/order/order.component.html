<div class="px-3 px-5">
    <div class="d-flex pt-3">
        <h3 class="fw-bold text-light">My Orders</h3>
    </div>
    <hr class="mt-1 mb-3">
    @if (orderItems().length > 0) {
        <div class="row">
            <div class="col-5">
                <app-order-item-list [orderItems]="orderItems()" (onItemSelected)="onItemSelectedHandler($event)" />
            </div>
            <div class="col-7">
                @if (getSelectedItem) {
                    <app-order-item [orderItem]="getSelectedItem" />
                }
            </div>
        </div>
    } @else {
     <h1>Orders not found</h1>
    }
</div>
