<div class="card mb-1 mt-3" (click)="itemOnClickHandler()">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
                <div class="ms-3">
                    <h5>{{ getOrderNumber() }}</h5>
                    <p class="small mb-0">{{ getOrderInvoice() }}</p>
                    <p class="small mb-0">Date: {{ this.orderItem().date | date:'dd/MM/yyyy hh:mm a' }}</p>
                    <p class="small mb-0">{{ getTotalItems() }}</p>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center">
                <div style="width: 80px;">
                    <h5 class="mb-0">{{ this.orderItem().total | currency }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
