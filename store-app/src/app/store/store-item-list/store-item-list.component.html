<div class="row rounded bg-body-tertiary">
    <app-store-item-search (onFilterChange)="onFilterChangeHandler($event)"/>
    <ul id="store-items" class="overflow-auto mt-3" style="max-height: 400px;">
        @for (product of products$ | async; track product.id) {
            <li>
                <app-store-item-preview 
                    [storeItem]="product" 
                    (onItemSelected)="onItemSelected.emit($event)" />
            </li>
        }
    </ul>
</div>
