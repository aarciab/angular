<div class="card mb-1" (click)="itemOnClickHandler()">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
                <div>
                    <img [src]="item().thumbnailImageUrl" [alt]="item().name" class="img-fluid rounded-3" alt="Shopping item" style="width: 55px;">
                </div>
                <div class="ms-3">
                    <h5>{{ item().name | firstLetterCasePipe:'UPPER' }}</h5>
                    <p class="small mb-0">{{ item().description }}</p>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center">
                <div style="width: 80px;">
                    <h5 class="mb-0">{{ getPrice() }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
